<div class="container">
    <!-- Content here -->

    <h2>Sign In</h2>

    <form [formGroup]="loginForm">
        <div>
            <label>Username</label><br>
            <input type="text" formControlName="username">
        </div>
        <div>
            <label>Password</label><br>
            <input type="password" formControlName="password">
        </div><br>
        <button type="button" class="btn btn-default btn-md btn-primary" (click)="logIn()">
            Sign In
        </button>
    </form>

    <p>New Patient? <a href="signup">SignUp</a></p>
</div>
