<div class="container">
    <h2>Blood Glucose Level</h2>

    <form [formGroup]="bloodGlucoseForm">
        <div>
            <label>Blood Glycose Level (mg/dL)</label><br>
            <input type="number" formControlName="bglevel">
            <div *ngIf="bloodGlucoseForm.get('bglevel').invalid && bloodGlucoseForm.get('bglevel').dirty" class="warningmessages">
                *The field is required
            </div>
        </div>
        <div>
            <label>Date</label><br>
            <input type="date" formControlName="bgdate">
            <div *ngIf="bloodGlucoseForm.get('bgdate').invalid && bloodGlucoseForm.get('bgdate').dirty" class="warningmessages">
                *The field is required
            </div>
        </div>
        <div>
            <label>Time</label><br>
            <input type="time" formControlName="bgtime">
            <div *ngIf="bloodGlucoseForm.get('bgtime').invalid && bloodGlucoseForm.get('bgtime').dirty" class="warningmessages">
                *The field is required
            </div>
        </div><br>
        <button type="button" class="btn btn-default btn-md btn-light">
            Submit
        </button>
    </form>

</div>
